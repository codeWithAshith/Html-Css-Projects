<!DOCTYPE html>
<html>
  <head>
    <title>Google Clone</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <ul id="nav-right">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><input type="button" id="sign-in" value="Sign In" /></li>
      </ul>
    </header>

    <div id="content">
      <div id="logo">
        <img src="images/logo.png" alt="Google Logo" width="350" />
      </div>

      <div id="search">
        <span class="search-icon">
          <i class="fas fa-search fa-fw"></i>
        </span>
        <input id="search-box" type="text" name="search" />
        <span class="mic-icon">
          <i class="fas fa-microphone fa-fw"></i>
        </span>
        
      </div>

      <div id="search-buttons">
        <input
          type="button"
          class="button"
          name="google"
          value="Google Search"
        />
        <input
          type="button"
          class="button"
          name="google"
          value="I'm Feeling Lucky'"
        />
      </div>
    </div>

    <footer>
      <ul>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
      </ul>

      <ul>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>

    <script type="text/javascript">
      window.addEventListener("load", (event) => {
        const my_search_box = document.getElementById("search-box");
        my_search_box.focus();
      });
    </script>
  </body>
</html>
